<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: black;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-shadow: 1px 1px 2px red;
        }

        nav ul li a:hover {
            color: #00ccff;
        }

        .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 0;
    text-align: center;
    margin-bottom: 40px;
    

        .content-container img {
            width: 40%;
            height: auto;
            border-radius: 50px;
            margin-bottom: 40px;
        }

        .content-container p {
            margin-bottom: 80px; /* Increase space to push the button up */
        }

        .hire-me-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 60px;
        }

        .hire-me-btn:hover {
            background-color: darkred;
        }

        footer {
            text-align: center;
            background-color: black;
            color: white;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 80px; /* Adjusted bottom margin */
}
        }

        @media (max-width: 600px) {
            .content-container img {
                width: 80%;
            }

            .hire-me-btn {
                padding: 5px 25px;
                font-size: 18px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>My Portfolio</h1>
    <nav>
        <ul>
            <li><a href="career.html" onclick="transitionToPage(event, 'career.html')">Career</a></li>
            <li><a href="digitalworks.html" onclick="transitionToPage(event, 'digitalworks.html')">Digital Creations</a></li>
            <li><a href="contact.html" onclick="transitionToPage(event, 'contact.html')">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="main-content">
    <div class="content-container">
        <img src="virtualme.jpg" alt="Profile Image">
        <a href="contact.html" class="hire-me-btn">Hire Me</a>
        <p>"We are what we repeatedly do. Excellence, then, is not an act, but a habit" - Aristotle</p>
    </div>
</div>

<footer>
    <!-- -->
</footer>

<script>
    function transitionToPage(event, page) {
        event.preventDefault(); // Prevent default link behavior
        const mainContent = document.querySelector('.main-content');
        mainContent.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = page;
        }, 500);
    }
</script>

</body>
</html>
